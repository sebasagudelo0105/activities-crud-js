<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PROYECTO COMIDAS RAPIDAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- CSS personalizado (opcional) -->
  <!-- <link rel="stylesheet" href="css/styles.css"> -->

  <link
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  rel="stylesheet"
/>

</head>
<body>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="container mt- 5">
    
    <h3 class="my-3 d-flex align-items-center"><span class="material-symbols-outlined  my-3">hand_meal</span>COMIDAS RAPIDAS</h3>
    <form id="formulario">
        <input type="text" id="actividad" class="form-control my-3">
        <button type="submit" class="btn btn-primary">Gurardar</button>
    </form>
    <div id="listaActividades" class="alert alert-danger my-4" role="alert">
        <i class="material-symbols-outlined my-2">
        sports_martial_arts
        </i>
        <b>TEXTO DE LA ACTIVIDAD</b> - ESTADO
        <span class="material-symbols-outlined float-end">
            <i class="material-symbols-outlined my-2">
             check
            </i>
            <i class="material-symbols-outlined my-2">
            delete
            </i>
        </span>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  
  <script src="app.js"></script> 
</body>
</html>
